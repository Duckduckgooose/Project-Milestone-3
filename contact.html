<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--The title of the site-->
    <title>Contact Page</title>

    <link rel="stylesheet" href="styles.css">

<body>
    <!--The header section listing the various links-->

        <nav>

            </ul>
        </nav>

    <!--Button for toggling between light and dark mode-->
    <button id="theme-toggle">Toggle Theme</button>
    <main>
         <!--Heading for the Contact Page-->
        <h1>Contact Us</h1>
        <!--Contact section with the various input areas-->
        <form id="contactForm">
            <!--Input section for the user's name-->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <!--Input section for the user's email-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!--Input section for the user's message-->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <!--Submit button -->
            <button type="submit">Submit</button>
        </form>
    </main>
    <!--The footer expressing the year of establishment located below the body section-->
    </footer>

    </footer>
